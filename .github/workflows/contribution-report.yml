name: Generate Contribution Report

on:
  schedule:
    # Run the workflow every Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch repositories for rstudio
        run: |
          curl -H "Authorization: token ${{ secrets.WEEKLYCLASSIC }}" "https://api.github.com/orgs/rstudio/repos?type=all&per_page=100"
