name: Generate Contribution Report

on:
  schedule:
    - cron: '0 15 * * 5'  # Run every Friday at 3pm EST
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate_report:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jq

      # Generate the report
      - name: Generate contribution report
        run: |
          # Fetch the list of repositories for all organizations (rstudio, posit-dev)
          orgs=("rstudio" "posit-dev")
          today=$(date +"%Y-%m-%d")
          report_file="reports/contributions-${today}.md"
          mkdir -p reports

          echo "# GitHub Contributions Report - ${today}" > $report_file
          echo "## Summary Table" >> $report_file
          echo "| Repository | Issues Opened | Pull Requests Opened | PRs Reviewed |" >> $report_file
          echo "|------------|---------------|----------------------|--------------|" >> $report_file
          
          # Loop through each organization and repository to gather contributions
          for org in "${orgs[@]}"; do
            repos=$(curl -s -H "Authorization: token ${{ secrets.WEEKLYCLASSIC }}" \
              "https://api.github.com/orgs/$org/repos?type=all&per_page=100" | jq -r '.[].full_name')

            for repo in $repos; do
              # Fetch contributions for the repo (PRs, issues, reviews)
              pr_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLYCLASSIC }}" \
                "https://api.github.com/repos/$repo/pulls?state=all" | jq '. | length')
              issue_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLYCLASSIC }}" \
                "https://api.github.com/repos/$repo/issues?state=all" | jq '. | length')
              review_count=$(curl -s -H "Authorization: token ${{ secrets.WEEKLYCLASSIC }}" \
                "https://api.github.com/repos/$repo/pulls/reviews?state=all" | jq '. | length')

              # Add data to the summary table
              echo "| $repo | $issue_count | $pr_count | $review_count |" >> $report_file

              # Add detailed contributions for each repository
              echo "## Organization: $org" >> $report_file
              echo "### Repository: $repo" >> $report_file
              echo "  - Pull Requests: $pr_count" >> $report_file
              echo "  - Issues: $issue_count" >> $report_file
              echo "  - Reviews: $review_count" >> $report_file
            done
          done

      # Commit the report and push it to the repository
      - name: Commit and push report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add reports/*
          git commit -m "Update contribution report for ${today}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.WEEKLYCLASSIC }}
