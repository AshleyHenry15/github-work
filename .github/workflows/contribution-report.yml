name: Generate GitHub Contribution Report

on:
  schedule:
    - cron: '0 19 * * 5'  # Every Friday at 3pm EST
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.WEEKLY_TOKEN }}
      REPOS: |
        posit-dev/product-doc-theme
        posit-dev/product-doc-styleguide
        posit-dev/positron-website
        rstudio/shiny-server-pro
        posit-hosted/vivid-docs
        posit-hosted/lucid-cloudyr-docs
        rstudio/quarto-tiers
        rstudio/helm
        posit-dev/rsconnect-python
        rstudio/chronicle
        rstudio/partnership-docs
        rstudio/package-manager
        posit-dev/connect
        rstudio/rstudio
        rstudio/rstudio-pro
        rstudio/docs.rstudio.com
        rstudio/launcher
        rstudio/solutions.posit.co
        posit-hosted/shinyappsio-docs

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üß∞ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install PyGithub

      - name: üìÖ Set date range
        id: dates
        run: |
          SINCE=$(date -u -d "7 days ago" +%Y-%m-%dT%H:%M:%SZ)
          UNTIL=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "since=$SINCE" >> "$GITHUB_OUTPUT"
          echo "until=$UNTIL" >> "$GITHUB_OUTPUT"

      - name: üìù Generate contribution report
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d')
          python scripts/generate_report.py \
            --token "${GITHUB_TOKEN}" \
            --repos "${{ env.REPOS }}" \
            --since "${{ steps.dates.outputs.since }}" \
            --until "${{ steps.dates.outputs.until }}" \
            --output "reports/report-$TIMESTAMP.md"

      - name: üåÄ Commit and push report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add reports/
          TIMESTAMP=$(date +'%Y-%m-%d')
          git commit -m "Weekly contribution report ($TIMESTAMP)"
          git push
